<!DOCTYPE html>
<html lang="en">

<head>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Patronato de Paraná</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <article class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/imagenes/escudo-patronato-2023.png"
                        alt="Escudo de Patronato" class="navBar__img"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        <a class="nav-link" href="pages/historia.html">Historia</a>
                        <a class="nav-link" href="pages/multimedia.html">Multimedia</a>
                        <a class="nav-link" href="pages/instalaciones.html">Instalaciones</a>
                        <a class="nav-link" href="pages/contacto.html">Contacto</a>

                    </div>
                </div>
            </article>
        </nav>
    </header>

    <main>
        <section class="containerIndex">
            <img src="assets/imagenes/campeones.jpg" alt="Consagracion de la Copa Argentina de futbol"
                class="containerIndex__img">
        </section>

        <section class="containerIndex title">
            <article class="containerIndex__title">
                <h1 class="containerIndex__title__h1">Club Atlético Patronato</h1>
                <h2 class="containerIndex__title__h2">Desde 1914</h2>
            </article>
        </section>

        <section id="carouselExample" class="carousel slide carousel-fade">
            <article class="carousel-inner">
                <div class="carousel-item active imgAdapatadaCarousel">
                    <img src="assets/imagenes/imgLinkUno.jpg" class="d-block" alt="Imagen partido Patronato">
                </div>
                <div class="carousel-item imgAdapatadaCarousel">
                    <img src="assets/imagenes/imgLinkDos.jpg" class="d-block" alt="Imagen partido Patronato">
                </div>
                <div class="carousel-item imgAdapatadaCarousel">
                    <img src="assets/imagenes/imgLinkTres.jpeg" class="d-block" alt="Imagen partido Patronato">
                </div>
            </article>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>

        <section class="container">
            <article class="container__titles">
                <h2 class="container__titles__A">Nuestro hogar</h2>
                <h1 class="container__titles__B">Estadio Presbítero Bartolomé Grella</h1>
            </article>

            <article class="container__mapa">
                <div class="container__mapa__imgLateral">
                    <img src="assets/imagenes/imgHogarUno.jpg" alt="Estadio Presbitero Bartolome Grella"
                        class="imgLateral">
                </div>
                <div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3393.0225734746455!2d-60.51016192352404!3d-31.74258481209784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b44dedc196ae4b%3A0xc35e6724b88a63ac!2sEstadio%20Presb%C3%ADtero%20Bartolom%C3%A9%20Grella!5e0!3m2!1ses!2sar!4v1704886363167!5m2!1ses!2sar"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                        class="container__mapa__iframe"></iframe>
                </div>
                <div class="container__mapa__imgLateral">
                    <img src="assets/imagenes/imgHogarDos.jpg"
                        alt="Noche de copa Libertadores en el estadio de Patronato de Paraná" class="imgLateral">
                </div>
            </article>
        </section>

                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>

                        <a class="nav-link" href="pages/multimedia.html">Multimedia</a>
                        <a class="nav-link" href="pages/instalaciones.html">Instalaciones</a>
                        <a class="nav-link" href="pages/contacto.html">Contacto</a>

                    </div>
                </div>
            </article>
        </nav>
